<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; margin: 1em;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="main-container">
      <img src="/images/image-product-mobile.jpg" alt="Channel Perfume">
      <article class="description">
        <p class="span">perfume<p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
         <p class="span">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
         </p>
      
      <div class="prices">
        <h1 class="price">$149.99</h1>
        <p class="original">$169.99</p>
      </div>
      <a target="_blank" href="https://www.google.com/webhp?hl=en&sa=X&ved=0ahUKEwizh73O2sP8AhVafTABHW0MDFMQPAgI"><div class="car">
        <img src="/images/icon-cart.svg" alt=""><button class="btn" type="submit"> Add to Cart</button></div></a>
    </article>
  </main> 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
